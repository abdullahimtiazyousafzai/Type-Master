<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Test Game</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="stat">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="label">WPM:</span>
                    <span id="wpm">0</span>
                </div>
                <div class="stat">
                    <span class="label">Accuracy:</span>
                    <span id="accuracy">100%</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="timer-container">
                    <div class="timer" id="timer">60</div>
                    <div class="timer-label">seconds</div>
                </div>

                <div class="text-display">
                    <div class="target-text" id="targetText"></div>
                    <div class="user-input" id="userInput" contenteditable="true"></div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0 / 0 words</div>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Game</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>

                <div class="level-info" id="levelInfo">
                    <h3>Level 1: Beginner</h3>
                    <p>Simple words, no time pressure</p>
                </div>
            </div>
        </main>

        <div class="game-over-modal" id="gameOverModal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <span class="label">Final Level:</span>
                        <span id="finalLevel">1</span>
                    </div>
                    <div class="final-stat">
                        <span class="label">Final Score:</span>
                        <span id="finalScore">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="label">Best WPM:</span>
                        <span id="finalWpm">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="label">Best Accuracy:</span>
                        <span id="finalAccuracy">100%</span>
                    </div>
                </div>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
